<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  <form action="/submit_form" method="post">
    <label for="nome_completo">Nome Completo:</label><br>
    <input type="text" id="nome_completo" name="nome_completo" required><br><br>
    
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="data_nascimento">Data de Nascimento:</label><br>
    <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
    
    <label for="sexo">Sexo:</label><br>
    <input type="radio" id="masculino" name="sexo" value="masculino" required>
    <label for="masculino">Masculino</label><br>
    
    <input type="radio" id="feminino" name="sexo" value="feminino">
    <label for="feminino">Feminino</label><br>
    
    <input type="radio" id="outro" name="sexo" value="outro">
    <label for="outro">Outro</label><br><br>
    
    <label for="descricao">Descrição:</label><br>
    <textarea id="descricao" name="descricao" rows="4" cols="50" placeholder="Digite uma breve descrição sobre si mesmo..."></textarea><br><br>
    
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
